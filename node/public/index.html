<!DOCTYPE html>
<!-- much source, very html -->
<html lang="en" ng-app="hacksc">

<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0" id="viewport" name="viewport">
  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/main.css" rel="stylesheet" type="text/css" />
  <link href="css/dashboard.css" rel="stylesheet" type="text/css" />
  <script src="js/jquery.min.js"></script>
  <script src="js/lodash.compat.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/restangular.min.js"></script>
  <script src="js/ui-bootstrap.min.js"></script>
  <script src="js/client.js"></script>
  <script src="js/main.js"></script>
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
  <title>MapReduceMyFitness</title>
  <script>
    startPull();
  </script>
</head>

<body ng-controller="MainCtrl">
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">{{ title }}</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#">Patients</a>
          </li>
          <li><a href="#" ng-click="openNewPatientModal()">+ Add new patient</a>
          </li>
        </ul>
        <ul class="nav nav-sidebar">
          <li ng-repeat="patient in patients"><a href="#">{{ patient.name }}</a>
          </li>
        </ul>
      </div>
      <div class="col-xs-9 col-xs-offset-3 col-md-10 col-md-offset-2 main">
        <div id="row1">
          <h3>Select a patient on the left</h3>
        </div>
        <div id="row2">
          <h2 id="pname">Patient Name</h2>
          <br/>
          <h4>Routines</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Repetitions</th>
                  <th>Status</th>
                  <th>Diet</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Warrior pose</td>
                  <td>10</td>
                  <td>Incomplete</td>
                  <td>Normal</td>
                  <td><a href="#">Edit</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <a class="btn btn-primary">Create new routine</a>
        </div>
        <div id="row3">
          <h3 class="sub-header">Create New Routine</h3>
          <form role="form">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" id="rName" placeholder="Routine Name">
            </div>
            <div class="form-group">
              <label>Reptitions</label>
              <input type="number" class="form-control" id="rReps" placeholder="Reptitions">
            </div>
            <div class="form-group">
              <label>Diet</label>
              <input type="text" class="form-control" id="rDiet" placeholder="Diet Specifications">
            </div>
            <div class="row" id="rCapture">
            </div>
	    <div id="fCapture">
	      <canvas width="500" height="400" id="fcanvas"></canvas>
	      <br/>
	      <a onClick="retake()" class="btn btn-danger">Retake</a>
	    </div>
            <br/>
            <button type="submit" class="btn btn-default">Submit</button>
	    <br/><br/>
          </form>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
