<div class="modal-header">
  <h3 class="modal-title">Create New Routine</h3>
</div>

<div class="modal-body">
  <form role="form">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" id="rName" placeholder="Routine Name">
    </div>
    <div class="form-group">
      <label>Reptitions</label>
      <input type="number" class="form-control" id="rReps" placeholder="Reptitions">
    </div>
    <div class="form-group">
      <label>Diet</label>
      <input type="text" class="form-control" id="rDiet" placeholder="Diet Specifications">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="create()">Create</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
